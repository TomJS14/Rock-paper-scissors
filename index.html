<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
    <script src="RockPaperScissors.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>


    <main>
        <div class="main-section">
            <div class="buttons">
            <button id="Rock"><img src="https://tinyurl.com/mryfusdk"></img></button>
            <button id="Paper"><img src="https://tinyurl.com/yn9k6u4s"></img></button>
            <button id="Scissors"><img src="https://tinyurl.com/hcvm2zmj"></img></button>
            </div>
        </div>
        <div class="round">
            <h3 id="roundResult">Play your round</h3>
        </div>
        <div class = "results">
            <div class="playerScores">
                <h3 id =player>Player score</h3>
                <h3 id =yourScore>0</h3>
            </div>
            <div class="computerScores">
                <h3 id =comp>Computer score</h3>
                <h3 id =theirScore>0</h3>
            </div>
        </div>
        
        <div class="footer">
            Made by Tom Boreham - GITHUB HERE
        </div>
    </main>

           
</body>
</html>
